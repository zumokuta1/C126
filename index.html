<html>

<head>
  <meta charset="UTF-8">
  <title>Identificación de dibujo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
<!--Crea etiqueta center-->
<center>

  <!--Crea el Modal para mostrar todos los dibujos del modelo Doodlenet-->
  <div id="myModal" class ="modal fade">

    <!--Crea el div que va a contener la ventana emergente-->
    <div class="modal-content">

      <!--Crea el div que cerrará la ventana emergente-->
      <div class="modal-header">
        <!--Crea el botón para cerrar la ventana emergente-->
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <!--Crea el título del modal-->
        <h4 class="modal-title">Dibujos</h4>
      </div>

      <!--Crea el div para body del modal-->
      <div class="modal-body">
        <img src="sketches.png">
      </div>

    </div>
  </div>

  <!--Crea el encabezado para la página web-->
  <h1 class="title">Identificación del dibujo</h1>

    <!--Agrega el botón que abrirá la imagen de los dibujos del modelo-->
    <button id="show_sketch" class="button" data-toggle="modal" data-target="#myModal">
      Mostrar dibujo
    </button>
    <br>
    <br>
    <br>
  <!--Crea las etiquetas y la precisión con <p>-->
  <p id="label">Etiqueta: </p>
  <p id="confidence">Precisión: </p>
  <!--Crea un botón para borrar el lienzo-->
  <br>
  <br>
  <button onclick="clearCanvas()" class="button">Restaurar lienzo</button>

<!--Cierra la etiqueta center-->
</center>
<script src="main.js"></script>
</body>

</html>
